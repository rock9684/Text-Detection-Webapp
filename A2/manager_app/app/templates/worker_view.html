{% extends "base.html" %}
{% block content %}
    <table>
        <tr><td>ID</td><td> {{ instance_id }}</td></tr>
    </table>


    <h2>CPU</h2>

    <div id="cpu_plot" style="width:300px;height:150px"></div>

    <h2>HTTP Request Rate</h2>

    <div id="http_request_plot" style="width:300px;height:150px"></div>


    <script>

        var options = {
            series: {
                lines: { show: true },
                points: { show: true }
            }
        };


        $.plot($("#cpu_plot"), [ {{ cpu_stats }} ] , options);
        $.plot($("#http_request_plot"), [ {{ http_stats }} ] , options);
    </script>

{% endblock %}
