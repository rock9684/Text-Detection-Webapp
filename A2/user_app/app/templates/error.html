<!-- build on base.html -->
{% extends "base.html" %}

{% block content %}
    {% if error %} <!-- sisplay a specific error message -->
    <h1>The following error is encountered:</h1>
    {{error}}
    {% else %} <!-- sisplay a general erorr message -->
    <h1>Something went wrong...</h1>
    <h1>{{e}}</h1>
    {% endif %}
    <br>
    <br>
    <!-- button to go back to the previous page -->
    <button onclick="goBack()">Go Back</button>
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
