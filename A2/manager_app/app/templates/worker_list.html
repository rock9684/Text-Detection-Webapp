{% extends "base.html" %}
{% block content %}

    <form action="{{url_for('grow_by_one')}}" method="post">
        <input type="submit" value="New">
    </form>

    <table />
    <thead>
       <th>ID</th>
       <th>PORT</th>
       <th>STATE</th>
    </thead> 
    {% for instance in instances %}
        <tr>
            <td>{{ instance.id }}</td>
            <td>{{ instance.port }}</td>
            <td>{{ instance.state }}</td>
            <td>
                <form action="{{url_for('home',id=instance.id)}}" method='get'>
                    <input type='submit' value='Details' />
                </form>
            </td>
         
            <td>
                <form action="{{url_for('home',id=instance.id)}}" method='post' onsubmit='return confirm("Are you sure?")'>
                    <input type='submit' value='Destroy' />
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
